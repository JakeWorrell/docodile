<!DOCTYPE html>
<html>
<head>
    <title>API Documentation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<ul id="folders">
	{% for folder in folders %}
		<li>{{ folder.name }}</li>
		<ul id="requests">
	    {% for request in folder.requests %}
	    	<li><a href="{{ request.page_path }}">{{ request.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% endfor %}
</ul>
</body>
<footer>
	API Documentation generated by <a href="https://github.com/JakeWorrell/docodile">Docodile</a> on {{ "now"|date("m/d/Y") }} at {{ "now"|date("H:i:s") }}
</footer>
</html>

<div class="sidebar">
	{% for folder in folders %}
		<div class="folder" id="folder-{{loop.index}}">
			<a>{{ folder.name }}</a>
			<ul class="folder-content" id='folder-content-{{loop.index}}'>
				{% for request in folder.requests %}
					<li class="{{ request.name == current_request? 'active':''}}"><a href="{{urlsuffix}}{{ request.page_path }}">{{ request.name }}</a></li>
				{% endfor %}		
			</ul> 
		</div>
	{% endfor %}
</div>
